<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
<section *ngIf="uploadApi.defaultUserImage$ | async as userImg else loading" fxLayout="column"
  fxLayoutAlign="start center" class="p8">
  <img class="m4" [src]="userImg">
  <p class="m4 mat-body-strong">{{userImg}}</p>
</section>
